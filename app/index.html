<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Electron sheeps</title>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
	<link href="lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section id="newProjectSection" class="section is-shown">
		<form id="newProjectForm">
			<div class="form-group">
				<label for="audioSource"> Media file: </label><br>
				<input type="file" name="audioSource" id="audioSource" placeholder="media file" required>
			</div>
			<div class="form-group">
				<label for="subtitleFile"> Subtitle file: </label><br>
				<input type="file" name="subtitleFile" id="subtitleFile" placeholder="subtitles" required>
			</div>
			<div class="form-group">
				<label for="referenceSubtitleFile"> Reference subtitles file: </label><br>
				<input type="file" name="referenceSubtitleFile" id="referenceSubtitleFile" placeholder="reference">
			</div>
			<button type="submit" class="btn btn-primary">Create project</button>
		</form>
	</section>

	<section id="mainSection" class="main section">
		<!-- waveform generated from the audio -->
		<div id="waveform">
			waveform
		</div>

		<!-- video player -->
		<div id="playerpanel">
			<video id="videopanel"></video>
			videopanel
		</div>

		<!-- control panel with play, pause, rewind, forward.. buttons -->
		<div id="controlpanel">
			controlpanel
		</div>

		<!-- text editor where the subtitles are edited-->
		<div id="subeditor">
			subeditor
		</div>

		<!-- subtitles list -->
		<div id="sublist">
			sublist
		</div>

	</section>

	<script src="app.js"></script>
</body>

</html>
