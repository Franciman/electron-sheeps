<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Electron sheeps</title>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section id="newProjectSection" class="section">
		<form id="newProjectForm" onsubmit="submitproject()">
			Media file:
			<input type="file" name="audioSource" placeholder="media file" required>
			<br> Subtitle file:
			<input type="file" name="subtitleFile" placeholder="subtitles" required>
			<br> Reference subtitles file:
			<input type="file" name="referenceSubtitleFile" placeholder="reference">
			<br>
			<input type="submit">
		</form>
	</section>

	<section class="container" class="section">
		<!-- waveform generated from the audio -->
		<div id="waveform">
			waveform
		</div>

		<!-- video player -->
		<div id="playerpanel">
			<video id="videopanel"></video>
			videopanel
		</div>

		<!-- control panel with play, pause, rewind, forward.. buttons -->
		<div id="controlpanel">
			controlpanel
		</div>

		<!-- text editor where the subtitles are edited-->
		<div id="subeditor">
			subeditor
		</div>

		<!-- subtitles list -->
		<div id="sublist">
			sublist
		</div>

	</section>

	<script src="app.js"></script>
</body>

</html>
